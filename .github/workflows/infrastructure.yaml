name: Update Kubernetes infrastructure

on:
  pull_request:
    branches: [main]
    paths:
      - 'tf/**/*' # All terraform files
      - '.github/workflows/infrastructure.yaml' # This manifest
  push:
    branches: [main]
    paths:
      - 'tf/**/*' # All terraform files
      - '.github/workflows/infrastructure.yaml' # This manifest

jobs:
  terraform:
    runs-on: ubuntu-20.04
    env:
      BASE64: QWxhZGRpbjpvcGVuIHNlc2FtZQ==
      working-directory: .github/workflows
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: bla
        id: plan
        run: echo  "yeeeeeeeeee"
      - name: Plan output
        id: output
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "Terragrunt\n${{ steps.plan.outputs.stdout }}\n${{ steps.plan.outputs.stderr }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terragrunt Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>

            \`\`\`hcl

            ${process.env.PLAN}

            \`\`\`

            </details>

            **Pusher**: @${{ github.actor }}

            **Action**: ${{ github.event_name }}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })




        
